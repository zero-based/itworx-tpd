mutation UpdateCertificationProvider(
  $certificationProviderId: Int!
  $certificationProviderName: String!
) {
  updateCertificationProvider(
    certificationProviderId: $certificationProviderId
    certificationProviderName: $certificationProviderName
  ) {
    errors {
      ...Error
    }
    data {
      ...CertificationProvider
    }
  }
}
